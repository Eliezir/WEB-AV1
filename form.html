<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Meu Portfólio</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">

</head>
<body>

    <div class="form-page">
        <a href="index.html" class="back-button">
            <img src="./assets/arrow-back.png" class="arrow-back">
        </a>
        <main class="form-container">
            <img src="./assets/form-img.svg">
            <form id="contact-form">
                <h1>Entre em Contato</h1>
                <p>Ficarei mais do que feliz em falar com você!</p>
               <label class="form-label">
                    <span>Nome</span>
                    <input type="text" id="name" name="name" class="input"  required>
                  </label>

                  <label class="form-label">
                    <span>E-mail</span>
                    <input type="email" id="email"  class="input" name="email" required>
                  </label>

                  <label class="form-label">
                    <span>Mensagem</span>
                    <textarea id="message" name="message" rows="5" required class="input" ></textarea>
                  </label>
                
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            </form>
        </main>
    </div>

    <script src="scripts/theme.js"></script>
    <script src="scripts/form.js"></script>
</body>
</html>
